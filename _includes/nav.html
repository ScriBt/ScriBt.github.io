<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ "index.html" | relative_url }}">{{site.name}}</a>
    </div>
    <ul class="nav navbar-nav">
      <!-- Blog Posts -->
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Blog posts
        <span class="caret"></span></a>
        <ul class="dropdown-menu">{% for p in site.posts %}
            <li{% if p.url == page.url %} class="active"{% endif %}><a href="{{ p.url }}">{{ p.title }}</a></li>{% endfor %}
        </ul>
      </li>

      <!-- Wiki Pages -->
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Wiki Pages
        <span class="caret"></span></a>
        <ul class="dropdown-menu">{% for p in site.pages %}{% if p.layout == "wiki" %}
            <li{% if p.url == page.url %} class="active"{% endif %}><a href="{{ p.url }}">{{ p.title }}</a></li>{% endif %}{% endfor %}
        </ul>
      </li>
    </ul>
  </div>
</nav>
